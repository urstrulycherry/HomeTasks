<div class="row">
    <div class="col-6">
        <app-users-list [usersList]="allUsers | async" [btnText]="'Details'" (showUser)="showUser($event)">
        </app-users-list>
    </div>
    <div class="col-6" *ngIf="userPreview!=null">
        <app-user-details [user]="(userPreview | async)"></app-user-details>
    </div>
</div>
